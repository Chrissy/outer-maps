<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Trail Gunk</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7153996/6754792/css/fonts.css" />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
  <link href='bundle.css' rel='stylesheet' />
  <link rel="icon" href="/favicon.png">
  <style>
    body {
      min-width: 100%;
      min-height: 100%;
      background-color: #efefef;
    }

    .spinner {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>
<body>

<div id='app'>
  <svg class="spinner" viewBox="0 0 64 64">
      <g>
        <defs>
          <linearGradient id="sGD" gradientUnits="userSpaceOnUse" x1="55" y1="46" x2="2" y2="46">
            <stop offset="0.1"></stop>
            <stop offset="1"></stop>
          </linearGradient>
        </defs>
        <g strokeWidth="4" strokeLinecap="round" fill="none" transform="rotate(82.912 32 32)">
        <path stroke="url(#sGD)" d="M4,32 c0,15,12,28,28,28c8,0,16-4,21-9"></path>
        <path d="M60,32 C60,16,47.464,4,32,4S4,16,4,32"></path>
        <animateTransform values="0,32,32;360,32,32" attributeName="transform" type="rotate" repeatCount="indefinite" dur="750ms"></animateTransform>
        </g>
      </g>
    </svg>
</div>

<script src='/dist/bundle.js'></script>

</body>
</html>
