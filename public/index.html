<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Trail Gunk</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' />
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7153996/6754792/css/fonts.css" />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <link href='bundle.css' rel='stylesheet' />
  <link rel="icon" href="/favicon.png">
  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(359deg);
      }
    }

    body {
      min-width: 100%;
      min-height: 100%;
      background-color: #E9E9E9;
    }

    .loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin-top: 1em;
      animation: spin .75s infinite linear;
    }

    .spinner path {
      stroke-width: 5px;
      stroke: #FF6000;
    }

    .loader {
      width: 240px;
      height: 303px;
    }

    .mapboxgl-ctrl-bottom-left {
      z-index: 1;
    }
  </style>
</head>
<body>

<div id='app'>
  <div class="loading">
    <img class="loader" src="https://s3-us-west-2.amazonaws.com/chrissy-gunk/loader.jpg"/>
    <svg class="spinner" viewBox="0 0 64 64">
        <g>
          <defs>
            <linearGradient id="sGD" gradientUnits="userSpaceOnUse" x1="55" y1="46" x2="2" y2="46">
              <stop offset="0.1"></stop>
              <stop offset="1"></stop>
            </linearGradient>
          </defs>
          <g strokeWidth="4" strokeLinecap="round" fill="none" transform="rotate(82.912 32 32)">
          <path stroke="url(#sGD)" d="M4,32 c0,15,12,28,28,28c8,0,16-4,21-9"></path>
          </g>
        </g>
      </svg>
    </div>
</div>

<script src='/dist/bundle.js'></script>

</body>
</html>
